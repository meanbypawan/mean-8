<html>

    </head>
    <body>
        <center>
            <br><br><br><br>
            <img id="main" src="index.jpeg" width="100%" height="200px"/>
            <br><br>
            <button onclick="slideImage(1)"><</button>
            <button onclick="slideImage(2)">></button>
        </center>
        <script>
            var imageArray = ["index.jpeg","index1.jpeg","index.png","jerry.jpeg"];
            var index = 0;
            function slideImage(n){
                var mainImage = document.getElementById("main");
                if(n==1){
                    index--;
                    if(index<0)
                      index = 3;
                    mainImage.src = imageArray[index];  
                }
                else if(n==2){
                   index++;
                   if(index > 3)
                     index = 0;
                   mainImage.src = imageArray[index];
                }
            }
        </script>
    </body>
</html>
