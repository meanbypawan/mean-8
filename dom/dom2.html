<html>
    <head>

    </head>
    <body>
        <center>
            <img id="main" src="index.jpeg" width="200px" height="200px"/>
            <br>
            <button onclick="increaseSize()">+</button>
            <button onclick="decreaseSize()">-</button>
        </center>
        <script>
          function increaseSize(){
            var imageObj = document.getElementById("main");
            imageObj.width += 50;
            imageObj.height += 50;
          }
          function decreaseSize(){
            var imageObj = document.getElementById("main");
            imageObj.width -= 50;
            imageObj.height -= 50;
          }
        </script>
    </body>
</html>
