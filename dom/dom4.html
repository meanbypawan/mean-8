<html>

    <body>
        <center>
            <br><br><br><br>
            <img id="main" src="index.jpeg" width="200px" height="200px"/>
            <br><br><br><br><br>
            <img onclick="swapImage(this)" id="first" src="index1.jpeg" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="swapImage(this)" id="second" src="index.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="swapImage(this)" id="third" src="jerry.jpeg" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function swapImage(currentImage){
               var mainImage = document.getElementById("main");
               var temp = mainImage.src;
               mainImage.src = currentImage.src;
               currentImage.src = temp;
            }
        </script>
    </body>
</html>
