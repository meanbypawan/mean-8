<script>
    var n = prompt("Enter A Number...");
    // n = 1-5
    // n=3
    // n is switch expression, ===
    // 2+1(constant expression)   , a+b (variable exp)
    var a=2,b=1;
    switch(n*1){
      case 1: document.write("One"); break;
      case 2: document.write("Two"); break;
      case a+b: document.write("Three"); break;
      case 4: document.write("Four"); break;
      case 5: document.write("Five");break; 
      default: document.write("Invalid choice"); 
    }
</script>
